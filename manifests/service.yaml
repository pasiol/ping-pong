apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ping-pong-serverless
  namespace: applications
spec:
  template:
    spec:
      containers:
        - image: docker.io/pasiol/ping-pong@sha256:49e45811303f347c2a832a2ecc49d8db8e6b3530d90f55e14cd8124f122fd8a8
          env:
            - name: APP_PORT
              value: "8080"
            - name: POSTGRES_HOST
              value: ping-pong-postgres-svc
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_DB